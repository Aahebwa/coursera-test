<body>
    



    <script>

        var name = prompt("your Name:");
        var date = new Date();
        var hours = date.getHours();
        
        if(hours>=0 && hours<12){
            alert("Good morning "+ name);
        }else if(hours>=12 && hours<17){
            alert("Good afternoon "+ name);
        }else{
            alert("Good evening " + name);
        }

    </script>
