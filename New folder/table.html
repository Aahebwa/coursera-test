<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            text-transform: capitalize;
        }

        .course, th{
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    
    <table>

        <th colspan="3">UICT TIME TABLE</th>
        <tr>
            <td rowspan=2 class="course">ITB</td>
            <td colspan="2">monday</td>
        </tr>

        <tr>
            <td colspan="2">tuesday</td>
        </tr>

        <tr>
            <td class="course">ITS</td>
            <td>monday</td>
            <td>
                <ol>
                    <li>monday</li>
                    <li>tuesday</li>
                    <li>wednesday</li>
                </ol>
            </td>
        </tr>

        <tr>
            <td class="course">DCS</td>
            <td>friday</td>
            <td>saturday</td>
        </tr>

        <tr>
            <td class="course">DEEE</td>
            <td>
                <ul>
                    <li>monday</li>
                    <li>tuesday</li>
                    <li>wednesday</li>
                </ul>
            </td>
            <td>
                <ul>
                    <li>8 am</li>
                    <li>4 am</li>
                    <li>2 pm</li>
                </ul>
            </td>
        </tr>

    </table>

</body>
</html>
