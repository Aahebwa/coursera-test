<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .clockContainer{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(50%, 50%);
    }    
</style>


<body>
    
    <div class="container">
        <div class="clockContainer">
            <h1>Timer</h1>
            <p>0</p>
            <button>start</button>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
